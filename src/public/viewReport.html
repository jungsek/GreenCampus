<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Report</title>
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/generate-report.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="nav-placeholder"></div>

    <div class="dashboard-content">
        <div class="carpet-container">
            <div class="main container">
                <section class="text-center">
                    <h1>Sustainability Report</h1>
                    <p class="mt-2 text-gray-600">View and download your campus sustainability report.</p>
                </section>

                <div class="reportContainer">
                    <div id="errorOutput" class="alert alert-danger hidden"></div>
                    <div id="reportContent" class="report-output">
                        <!-- Report content will be loaded here -->
                    </div>
                    <button id="downloadPdfBtn" class="btn btn-success mt-3" style="background-color: #059669 !important;">
                        Download Report as PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="chatbot-placeholder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/viewReport.js"></script>
</body>
</html>
