<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Report</title>
    <!-- Include necessary styles -->
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/viewReport.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="nav-placeholder"></div>

    <div class="container mt-4">
        <div id="errorOutput" class="alert alert-danger hidden"></div>
        <div id="reportContent">
            <!-- Report content will be loaded here -->
        </div>
        <button id="downloadPdfBtn" class="btn btn-primary mt-3">Download Report as PDF</button>
    </div>

    <!-- Footer -->
    <div class="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/viewReport.js"></script>
</body>
</html>
