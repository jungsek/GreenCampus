<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/generate-report.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <!--navbar-->
    <div class="nav-placeholder"></div>

    <div class="container">
      <h1>School Sustainability Report Generator</h1>
      <div class="form-group">
          <label for="schoolName">Enter School Name:</label>
          <input type="text" id="schoolName" placeholder="e.g., Lincoln High School">
      </div>
      <button id="generateReportBtn">Generate Report</button>
      <a href="reports.html" >View Saved Reports</a>
      <div id="loading" class="hidden">Generating report, please wait...</div>
      <div id="reportOutput" class="report"></div>
      <div id="errorOutput" class="error"></div>
      <button id="downloadPdfBtn" class="hidden">Download Report as PDF</button>
      
  </div>

     <!--footer-->
     <div class="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/generate-report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  </body>
</html>
