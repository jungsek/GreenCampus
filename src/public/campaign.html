<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- stylesheets -->
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/campaign.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Campaigns</title>
  </head>
<body>
    
</body>
    <!--navbar-->
    <div class="nav-placeholder"></div>

    <!-- Main Container for the Campaigns -->
    <div class="dashboard-content">
        <!-- Title -->
        <h1>Campaign Management</h1>
        
        <!-- Existing Campaigns -->
        <div class="card-container">
            <div class="card">
                <h2>Sample Campaign</h2>
                <div class="campaign-details">
                    <img src="sample-image.jpg" alt="Campaign Image" class="campaign-image">
                    <p class="campaign-description">This is a sample description of the campaign. The goal is to motivate users to participate.</p>
                    <p class="campaign-points">Points: 100</p>
                </div>
                
                <!-- Modify and Delete Buttons -->
                <button class="btn-set-goal" onclick="openModifyPopup()">Modify Campaign</button>
                <button class="btn-set-goal" onclick="deleteCampaign()">Delete Campaign</button>
            </div>
        </div>
        
        <!-- Add New Campaign Button -->
        <button class="btn-set-goal" onclick="openCreatePopup()">Create New Campaign</button>
    </div>

    <!-- Create Campaign Popup -->
    <div id="createPopup" class="popup">
        <div class="popup-content">
            <h2>Create New Campaign</h2>
            <form id="createForm">
                <div class="form-group">
                    <label for="campaignName">Campaign Name</label>
                    <input type="text" id="campaignName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="campaignDescription">Description</label>
                    <textarea id="campaignDescription" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="campaignPoints">Points</label>
                    <input type="number" id="campaignPoints" class="form-control" required>
                </div>
                <button type="submit" class="btn-set-goal">Create Campaign</button>
                <button type="button" class="cancel-button" onclick="closeCreatePopup()">X</button>
            </form>
        </div>
    </div>

    <!-- Modify Campaign Popup -->
    <div id="modifyPopup" class="popup">
        <div class="popup-content">
            <h2>Modify Campaign</h2>
            <form id="modifyForm">
                <div class="form-group">
                    <label for="modifyCampaignName">Campaign Name</label>
                    <input type="text" id="modifyCampaignName" class="form-control" value="Sample Campaign" required>
                </div>
                <div class="form-group">
                    <label for="modifyCampaignDescription">Description</label>
                    <textarea id="modifyCampaignDescription" class="form-control" required>This is a sample description of the campaign.</textarea>
                </div>
                <div class="form-group">
                    <label for="modifyCampaignPoints">Points</label>
                    <input type="number" id="modifyCampaignPoints" class="form-control" value="100" required>
                </div>
                <button type="submit" class="btn-set-goal">Modify Campaign</button>
                <button type="button" class="cancel-button" onclick="closeModifyPopup()">X</button>
            </form>
        </div>
    </div>

    <!--footer-->
    <div class="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/campaign.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</html>
