<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link href="./styles/settings.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body> 
    <!--navbar-->
    <div class="nav-placeholder"></div>
    <!--Success message-->
    <div class="alert alert-success" role="alert" id = "setting-success" style = "padding:0; width: 100%; z-index: 999; position: fixed; top: 4.4rem; display: none;">
      <div class="d-flex" style="align-items:center;" id = "setting-success-content">
      </div>
    </div>
    <!--background-->
    <main class = "background-img full-bg">
      <!---Setting title and description-->
      <div class = "poppins-semibold" id = "settings-title" style="font-size: 1.9vw;">Setting title placeholder</div>
      <div class = "poppins-regular" id = "settings-desc" style="font-size: 0.95vw; color: #E0E0E0;">This is a setting's description</div>
      <!--Settings section-->
      <div class = "settings-page">
        <!--Side bar-->
        <ul class = "poppins-bold sidebar">
          <li class = "side-select active" id = "account" data-title="Account Settings" data-desc = "Change your profile and account details">Account</li>
          <li class = "side-select" id = "password" data-title="Change Password" data-desc = "Change your password">Password</li>
        </ul>
        <!--Divider-->
        <div style="background: #20936E; width: 1.7px;"></div>
        <!--Settings form-->
        <form id = "account-tab" class = "tab-content">


          <div class="d-flex">
            <div class = "form-input">
              <div class = "field">
                <label for="first_name">First Name:</label>
                <input id="first_name">
              </div>
              <div class="field-error" id = "first_name-error">error</div>
            </div>

            <div class = "form-input" style="margin-left: auto;">
              <div class = "field">
                <label for="last_name">Last Name:</label>
                <input id="last_name">
              </div>
              <div class="field-error" id = "last_name-error">error</div>
            </div>
          </div>

          <div class = "form-input">
            <div class = "field">
              <label for="email">Email:</label>
              <input id="email">
            </div>
            <div class="field-error" id = "email-error">error</div>
          </div>
          
          <div class = "d-flex" style="margin-top: 6vw;">
            <button style="border: 1px solid #B3B3B3; margin-right: 4vw;" class = "settings-btn" onclick="resetSettings()">Reset</button>
            <button style="background: #97E3B6;" class = "settings-btn" onclick="saveAccount()">Save</button>
          </div>

        </form>

        <form id = "password-tab" class = "tab-content">
          <div class = "form-input">
            <div class = "field">
              <label for="current_password" style="width: 15vw;">Current Password:</label>
              <input id="current_password" type = "password">
            </div>
            <div class="field-error" id="current_password-error" style="margin-left: 15vw;">error</div>
          </div>

          <div class = "form-input">
            <div class = "field">
              <label for="new_password" style="width: 15vw;">New Password:</label>
              <input id="new_password" type = "password">
            </div>
            <div class="field-error" id="new_password-error" style="margin-left: 15vw;">error</div>
          </div>

          <div class = "form-input">
            <div class = "field">
              <label for="repeat_new_password" style="width: 15vw;">Repeat New Password:</label>
              <input id="repeat_new_password" type = "password">
            </div>
            <div class="field-error" id="repeat_new_password-error" style="margin-left: 15vw;">error</div>
          </div>
            
          <div class = "d-flex" style="margin-top: 6vw;">
            <button style="border: 1px solid #B3B3B3; margin-right: 4vw;" class = "settings-btn" onclick="resetSettings()">Reset</button>
            <button style="background: #97E3B6;" class = "settings-btn" onclick="savePassword()">Save</button>
          </div>
        </form>

      </div>
    </main>

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <script src="./scripts/common.js"></script>
    <script src="./scripts/settings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
