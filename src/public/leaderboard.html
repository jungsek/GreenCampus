<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- stylesheets -->
        <link href="./styles/common.css" rel="stylesheet">
        <link href="./styles/leaderboard.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Leaderboard</title>
    </head>
    <body>
        <!--navbar-->
        <div class="nav-placeholder"></div>

        <div class="leaderboard">
            <div class="header">
                <h2 class="title">Leaderboard</h2>
                <div class="toggle-buttons">
                    <button class="toggle-btn active">Weekly</button>
                    <button class="toggle-btn">All Time</button>
                </div>
            </div>
    
            <div class="performance-card">
                <p>You are doing better than</p>
                <p>60% of other players!</p>
            </div>
    
            <div class="podium">
                <div class="podium-item second">
                    <div class="profile-pic">
                        <img src="/api/placeholder/48/48" alt="Alena Donin">
                    </div>
                    <div class="player-name">School 2</div>
                    <div class="player-points">1,469 QP</div>
                    <div class="podium-step">
                        <div class="rank">2</div>
                    </div>
                </div>
    
                <div class="podium-item first">
                    <div class="profile-pic">
                        <img src="/api/placeholder/48/48" alt="Davis Curtis">
                        <div class="crown-badge">
                            <i class="fas fa-crown"></i>
                        </div>
                    </div>
                    <div class="player-name">School 1</div>
                    <div class="player-points">2,649 QP</div>
                    <div class="podium-step">
                        <div class="rank">1</div>
                    </div>
                </div>
    
                <div class="podium-item third">
                    <div class="profile-pic">
                        <img src="/api/placeholder/48/48" alt="Craig Gouse">
                    </div>
                    <div class="player-name">School 3</div>
                    <div class="player-points">1,053 QP</div>
                    <div class="podium-step">
                        <div class="rank">3</div>
                    </div>
                </div>
            </div>
    
            <div class="list">
                <div class="list-item">
                    <div class="list-rank">4</div>
                    <div class="list-profile">
                        <img src="/api/placeholder/40/40" alt="Madelyn Dias">
                    </div>
                    <div class="list-info">
                        <div class="list-name">School 4</div>
                        <div class="list-points">850 points</div>
                    </div>
                </div>
    
                <div class="list-item">
                    <div class="list-rank">5</div>
                    <div class="list-profile">
                        <img src="/api/placeholder/40/40" alt="Zain Vaccaro">
                    </div>
                    <div class="list-info">
                        <div class="list-name">School 5</div>
                        <div class="list-points">448 points</div>
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->
        <div class="footer-placeholder"></div>

        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="./scripts/common.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../scripts/leaderboard.js"></script>
    </body>
</html>
