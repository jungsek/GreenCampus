<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Recommendations</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/recommendations.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-placeholder"></div>

    <nav class="mini-navbar">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="generateReport.html">Generate & View Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">Saved Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="data.html">View Data</a>
              </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="recommendations.html">Generate Recommendations</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <h1>Generate Sustainability Recommendations</h1>
        
        <!-- Year Selection -->
        <div class="form-group">
            <label for="year">Select Year:</label>
            <select id="year" class="form-control">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <button id="generateRecommendationsBtn" class="btn btn-primary mt-2">Generate Recommendations</button>
        
        <!-- Loading Indicator -->
        <div id="loading" class="hidden mt-2">Generating recommendations, please wait...</div>
        
        <!-- Error Output -->
        <div id="errorOutput" class="alert alert-danger mt-2 hidden"></div>
        
        <!-- Recommendations Display -->
        <div id="recommendationsOutput" class="mt-4 hidden">
            <h2>Green Score: <span id="greenScore"></span></h2>
            <h3>Areas of Concern</h3>
            <ul id="areasOfConcern" class="list-group mb-3">
                <!-- Areas of concern will be listed here -->
            </ul>
            <h3>Personalized Recommendations</h3>
            <ul id="personalizedRecommendations" class="list-group mb-3">
                <!-- Recommendations will be listed here -->
            </ul>
            <h3>Strengths</h3>
            <ul id="strengths" class="list-group mb-3">
                <!-- Strengths will be listed here -->
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-placeholder"></div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <!-- Custom Script -->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/recommendations.js"></script>
</body>
</html>
