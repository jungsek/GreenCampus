<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Recommendations</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/recommendations.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="nav-placeholder"></div>

    <nav class="mini-navbar">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="generateReport.html">Generate Report</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="reports.html">Saved Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="data.html">View Data</a>
              </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="recommendations.html">Recommendations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="predictions.html">Predictions</a>
            </li>
        </ul>
    </nav>

    <div id="loading-screen" style="display: none;">
        <dotlottie-player src="./assets/general/Animation - 1705413706609.json" class="loading-animation" background="transparent" speed="1" loop autoplay></dotlottie-player>
        <h2 style="margin-top: 500px; text-align: center;">Generating recommendations... Please wait.</h2>
    </div>
    

    <div class="container mt-4">
        <h1>Generate Sustainability Recommendations</h1>
        
        <!-- Year Selection -->
        <div class="form-group">
            <label for="year">Select Year:</label>
            <select id="year" class="form-control">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <button id="generateRecommendationsBtn" class="btn btn-primary mt-2">Generate Recommendations</button>
        

        <!-- Recommendations Display -->
        <div id="recommendationsOutput" class="mt-4 hidden">
            <div id="recommendationsContainer" style="width: 80%;"></div>
            <button id="downloadPdfBtn" class="hidden btn btn-success mt-3">Download Recommendations as PDF</button>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer-placeholder"></div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Chart.js v2.9.4 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- Include Chartjs Plugin Datalabels compatible with Chart.js v2 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <!-- Include DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>

    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Script -->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/recommendations.js"></script>
</body>
</html>
