<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyse Chart</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/analyseChart.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="nav-placeholder"></div>

    
<div class="dashboard-content">
    <div class="carpet-container">
    <div class="container mt-4">
        <h1 id="analysisTitle">Chart Analysis</h1>

        <!-- Loading Indicator -->
        <div id="loading-screen" style="display: none;">
            <dotlottie-player src="./assets/general/Animation - 1705413706609.json" class="loading-animation" background="transparent" speed="1" loop autoplay></dotlottie-player>
            <h2 style="margin-top: 500px; text-align: center;">Generating analysis... Please wait.</h2>
        </div>

        <!-- Analysis Output -->
        <div id="analysisOutput" class="mt-4 hidden">
            <div id="analysisContainer"></div>
            <button id="downloadPdfBtn" class="hidden btn btn-success mt-3">Download Analysis as PDF</button>
        </div>

        <div class="chatbot-placeholder"></div>
    </div>
</div>
</div> 

    <!-- Include Scripts -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- Include DOMPurify for sanitizing HTML -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <!-- Include html2pdf.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/analyseChart.js"></script>
</body>
</html>
